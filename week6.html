<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Concepts Demo</title>
    
</head>
<body>
    <h1>JavaScript Concepts Demo</h1>
    
    <!-- Modal Example -->
    <button id="open-modal">Open Modal</button>
    
    <div id="demo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Example</h2>
            <p>This demonstrates how to create and close a modal dynamically.</p>
        </div>
    </div>
    
    <!-- Form Validation Example -->
    <h2>Form Validation</h2>
    <form id="demo-form">
        <div class="form-group">
            <label for="username">Username (required):</label>
            <input type="text" id="username" name="username" required>
            <div id="username-error" class="error hidden"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error hidden"></div>
        </div>
        
        <div class="form-group">
            <label for="password">Password (min 8 chars):</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error hidden"></div>
            <button type="button" id="password-toggle">Show Password</button>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <!-- Interactive Counter -->
    <h2>Interactive Counter</h2>
    <div>
        <button id="decrement">-</button>
        <span id="counter-value">0</span>
        <button id="increment">+</button>
    </div>
    
 
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span><br><br>

        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <button id="changeColor">Change Button Color</button>
    
    <script src="week6.js"></script>
</body>
</html>
